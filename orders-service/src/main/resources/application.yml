server:
  port: 9004

spring:
  application:
    name: orders-service

  datasource:
    url: jdbc:postgresql://localhost:5432/products_management
    username: usr
    password: password

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
  data:
    redis:
      host: localhost
      port: 6379
  cache:
    type: redis

  kafka:
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer