server:
  port: ${PORT:8080}

spring:
  application:
    name: api-gateway

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}

  security:
    oauth2:
      resourceserver:
        jwt:
          # Auth service JWK Set endpoint
          jwk-set-uri: ${AUTH_SERVICE_URL:http://127.0.0.1:9000}/auth/jwks

  cloud:
    gateway:
      server:
        webflux:
          # All routes
          routes:
            - id: auth
              uri: ${AUTH_SERVICE_URL:http://127.0.0.1:9000}
              predicates:
                - Path=/auth/**
              # no auth required (per SecurityConfig)

            - id: products
              uri: ${PRODUCT_SERVICE_URL:http://127.0.0.1:9001}
              predicates:
                - Path=/api/v1/products/**
              filters:
                - name: RequestRateLimiter
                  args:
                    redis-rate-limiter.replenishRate: 10
                    redis-rate-limiter.burstCapacity: 20
                    key-resolver: "#{@ipKeyResolver}"

            - id: payments
              uri: ${PAYMENT_SERVICE_URL:http://127.0.0.1:9002}
              predicates:
                - Path=/api/v1/payments/**
              filters:
                - name: RequestRateLimiter
                  args:
                    redis-rate-limiter.replenishRate: 10
                    redis-rate-limiter.burstCapacity: 20
                    key-resolver: "#{@ipKeyResolver}"

            - id: users
              uri: ${USERS_SERVICE_URL:http://127.0.0.1:9003}
              predicates:
                - Path=/api/v1/users/**
              filters:
                - name: RequestRateLimiter
                  args:
                    redis-rate-limiter.replenishRate: 10
                    redis-rate-limiter.burstCapacity: 20
                    key-resolver: "#{@ipKeyResolver}"

            - id: orders
              uri: ${ORDERS_SERVICE_URL:http://127.0.0.1:9004}
              predicates:
                - Path=/api/v1/orders/**
              filters:
                - name: RequestRateLimiter
                  args:
                    redis-rate-limiter.replenishRate: 10
                    redis-rate-limiter.burstCapacity: 20
                    key-resolver: "#{@ipKeyResolver}"

management:
  endpoints:
    web:
      exposure:
        include: health,info
