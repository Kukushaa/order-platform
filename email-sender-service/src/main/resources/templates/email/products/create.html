<div style="font-family: Arial, sans-serif; background-color: #fdfdfd; padding: 20px;">
    <div style="max-width: 600px; margin: 0 auto; background-color: #ffffff; border: 1px solid #eee;">
        <div style="background-color: #27ae60; padding: 15px; text-align: center;">
            <h2 style="color: #ffffff; margin: 0;">Listing Confirmed!</h2>
        </div>
        <div style="padding: 20px;">
            <p>Hello <strong>[[${username}]]</strong>,</p>
            <p>Your product is now live and visible to buyers!</p>

            <div style="background-color: #f9f9f9; border-left: 4px solid #27ae60; padding: 15px; margin: 20px 0;">
                <p style="margin: 0; font-weight: bold; color: #27ae60;">[[${productType}]]</p>
                <p style="margin: 5px 0 0 0; color: #555;">Price: [[${productPrice}]]</p>
            </div>

            <p>You can view your listing here: <a href="#" style="color: #27ae60; text-decoration: underline;">[[${productUrl}]]</a></p>
        </div>
        <div style="text-align: center; padding: 20px; border-top: 1px solid #eee; font-size: 12px; color: #999;">
            Thank you for selling with us!
        </div>
    </div>
</div>
